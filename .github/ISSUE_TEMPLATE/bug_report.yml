name: Bug report
description: Report a reproducible problem or regression
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a bug report! Provide as much detail as possible.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Brief description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a numbered list of actions to trigger the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: What should have happened instead?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behaviour
      description: What actually happened, including error messages or screenshots.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: AdamRMS version
      description: Tag, commit, or branch where the bug occurs.
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, device, or Docker context details.
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Paste any stack traces or console output.
      render: shell
  - type: textarea
    id: notes
    attributes:
      label: Additional context
      description: Any other information that might help us debug the issue.
